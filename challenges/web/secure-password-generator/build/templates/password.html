<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: #fee9e2;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 2em;
        margin: 1em 0;
        color: #003049;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 0.5em 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      li {
        margin: 0.5em;
      }
      a {
        display: inline-block;
        padding: 0.4em;
        border-radius: 5px;
        background-color: #f77f00;
        color: #fff;
        text-decoration: none;
        font-size: 1.2em;
      }
      a:hover {
        background-color: #ffa07a;
      }
      b {
        font-size: 2em;
        color: #ffd5c2;
        text-shadow: 2px 2px #ffa07a;
        display: block;
        margin-top: 2em;
      }
      .result {
        font-size: 24px;
        color: #ffa07a; /* 粉色 */
        text-shadow: 1px 1px 2px #000; /* 添加阴影效果 */
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 10em">
      <h1>你的密码安全吗？😜<br />选择属于你的安全密码！！！🔐</h1>
      <ul>
        <li><a href="/randomPassword?level=Baby">Baby 😆</a></li>
        <li><a href="/randomPassword?level=Trivial">Trivial 😋</a></li>
        <li><a href="/randomPassword?level=Easy">Easy 😂</a></li>
        <li><a href="/randomPassword?level=Normal">Normal 🤣</a></li>
      </ul>
      <ul>
        <li><a href="/randomPassword?level=Medium">Medium 😨</a></li>
        <li><a href="/randomPassword?level=Hard">Hard 😴</a></li>
        <li><a href="/randomPassword?level=Expert">Expert 😇</a></li>
        <li><a href="/randomPassword?level=Insane">Insane 🤡</a></li>
      </ul>
      {% if (level): %}
        <h3>Your {{level}} Password is:</h3>
        <div class="result">{{Password}} 🔑</div>
      {% endif %}
    </div>
  </body>
</html>
