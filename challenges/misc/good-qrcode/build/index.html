<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>二维码的路</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .dialogue {
        border: 2px solid #333;
        border-radius: 10px;
        padding: 20px;
        margin: 30px auto;
        max-width: 600px;
        background-color: white;
      }
      .speaker1 {
        color: #333;
        font-weight: bold;
      }
      .speaker2 {
        color: #666;
        font-style: italic;
      }
      .qrcode {
        text-align: center;
        margin: 30px auto;
        max-width: 500px;
      }
      .qrcode img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="dialogue">
      <p class="speaker1">一个完整的二维码？</p>
      <p class="speaker2">没有任何奇怪的地方。</p>
      <p class="speaker2">但是我们无法解读出它的内容到底是什么……</p>
      <p class="speaker1">或许只是因为它没有走完它该走的路……</p>
    </div>
    <div class="qrcode">
      <img src="qrcode.png" />
    </div>
  </body>
</html>
