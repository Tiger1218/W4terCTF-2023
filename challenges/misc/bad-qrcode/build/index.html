<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>二维码的使命</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .dialogue {
        border: 2px solid #333;
        border-radius: 10px;
        padding: 20px;
        margin: 30px auto;
        max-width: 600px;
        background-color: white;
      }
      .speaker1 {
        color: #333;
        font-weight: bold;
      }
      .speaker2 {
        color: #666;
        font-style: italic;
      }
      .qrcode {
        text-align: center;
        margin: 30px auto;
        max-width: 500px;
      }
      .qrcode img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="dialogue">
      <p class="speaker1">二维码的使命是什么？</p>
      <p class="speaker2">被简单的扫描？传递信息？</p>
      <p class="speaker2">但那只是完整的二维码的宿命。</p>
      <p class="speaker1">
        对于破损的、模糊的二维码，它毕生所求只是有人能读懂它罢了。
      </p>
    </div>
    <div class="qrcode">
      <img src="qrcode.png" />
    </div>
  </body>
</html>
